<div style="height: 276px;text-align: center;" >
  <img src="assets/img/cat.svg" alt="logo" style="height: 250px">
  </div>

  <mat-selection-list #catList>
    <mat-list-option *ngFor="let cat of (catArray | async)" [selected]="cat.id === (activeCat$ | async).id" 
                      (click)="changeActiveCat(cat.id)">
      {{cat.name}}
    </mat-list-option>
  </mat-selection-list>
